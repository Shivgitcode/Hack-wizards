<body>
    <section class="container_1 flex w-[100vw] h-[100vh] justify-center items-center ">
        <div class="content flex flex-row justify-center items-center bg-[#FD5B32] w-[60vw] h-[70vh] rounded-lg border-[#FD5B32] border-[2px]">

                    </a>
